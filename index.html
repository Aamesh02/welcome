<html>
<head>
<title>
JS App by Aamesh
</title>

<style>
	* { font-size:60px; }
	body { background-color:antiquewhite;}
</style>

<script>
	function show()
	{
		event.preventDefault();
		let name = document.getElementById("name");
		let ans = document.getElementById("ans");
		
		if (name.value == "")
		{
			alert("name cannot be empty");
			ans.innerHTML = "";
			name.focus();
			return;
		}
		else if (name.value.trim() == "")
		{
			alert("name cannot be only spaces");
			name.value = "";
			ans.innerHTML = "";
			name.focus();
			return;
		}
		else if (! name.value.match(/^[A-Za-z ]+$/))
		{
			alert("name should contain only alphabets");
			name.value = "";
			ans.innerHTML = "";
			name.focus();
			return;
		}
		
		let d = new Date();
		let hr = d.getHours();
		let reply="";
		if (hr < 12)		reply ="Good Morning ";
		else if (hr < 16)	reply ="Good Afternoon ";
		else				reply ="Good Evening ";
		
		let msg = reply + name.value;
		ans.innerHTML = msg;
	}

</script>
</head>

<body>
<center>
	<h1> Welcome App by Aamesh </h1>
	<form onsubmit="show()">
		<input type="text" placeholder="Enter your name " id="name"/>
		<br><br>
		<input type="submit"/>
	</form>
	<h2 id="ans" style="color:red;" ></h2>
</center>
</body>
</html>
